<div ng-controller = "PhoneController" class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p>
        <button type="button" class="btn btn-default btn-sm" ng-href='#here' ng-click="logoutUser()">
          <span class="glyphicon glyphicon-log-out" "></span> Log out
        </button>
      </p>
      <p>
        Search:
        <input ng-model="query" />
      </p>
      <p>
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="age">Newest</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <!--Body content-->
      <ul class="phones" >
        <li ng-repeat="phone in phones | filter: query | orderBy: orderProp" class="thumbnail">
          <a href="#!/phone/{{phone.id}}" class="thumb">
            <img ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" class="thumb"/>
          </a>
          <a href="#!/phone/{{phone.id}}">{{phone.name}}</a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
